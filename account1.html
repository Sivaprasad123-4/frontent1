<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Details</title>
  <link rel="stylesheet" href="account1.css">
</head>
<body>
  <!-- Header with Logo -->
  <header>
    <div class="logo-nav">
      <img src="fb.jpg" alt="FoodBank Logo" class="logo"> <!-- logo path -->
      <h2>FoodBank</h2>
    </div>
    <nav>
      <a href="login.html">🏠︎Home</a>
      <a href="donate1.html">🤝Donated list</a>
      <a href="notification.html">🤌🏻requested list</a>
      </a>
    </nav>
  </header>

  <main class="container">
    <!-- Profile Info -->
    <section class="card">
      <h2>Profile Information</h2>
      <form id="profileForm">
        <label>Email:</label>
        <input type="email" id="email" value="user@example.com" required>

        <label>Mobile Number:</label>
        <input type="text" id="mobile" value="+91 9876543210" required>

        <button type="button" onclick="sendOTP()">Send OTP</button>
      </form>

      <!-- OTP -->
      <div id="otpSection" style="display:none; margin-top:15px;">
        <label>Enter OTP sent to your mobile:</label>
        <input type="text" id="otpInput" placeholder="Enter 6-digit OTP">
        <button type="button" onclick="verifyOTP()">Verify OTP</button>
        <p id="otpMessage"></p>
      </div>
    </section>

    <!-- Donations -->
    <section class="card">
      <h2>My Donations</h2>
      <ul>
        <li>Rice - 10kg (01-Aug-2025)</li>
        <li>Bread Packets - 5 (10-Aug-2025)</li>
      </ul>
    </section>

    <!-- Requests -->
    <section class="card">
      <h2>My Requests</h2>
      <ul>
        <li>Milk - 2L (Pending)</li>
        <li>Vegetables (Delivered)</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 Food Bank | Designed with ❤</p>
  </footer>

  <script src="account.js"></script>
</body>
</html>
