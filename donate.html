</head>
<body id="sai">
  
<header class="navbar">
    <img src="fb.jpg" alt="Logo" class="logo">

  <nav>
      <a href="login.html">🏠︎Home</a>
      <a href="donate1.html">🤝Donated list</a>

  <div class="container">
    <h2>Donate Food</h2>
    <form>
      <div class="card" id="donateForm">
        <label for="foodType" class="form-label">Food Type</label>
        <input type="text" class="form-control" id="foodType" required>
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" required>
        <label for="expiry" class="form-label">Expiry Date</label>
        <input type="date" class="form-control" id="expiry" required>
        <label for="pickup" class="form-label">Pickup Location</label>
        <input type="text" class="form-control" id="pickup">
        <label for="foodType" class="form-label">Donar Name</label>
        <input type="text" class="form-control" id="foodType" required>
      <button type="submit" class="btn btn-primary" >Submit Donation</button>
    </form>
  </div>
  </div>
